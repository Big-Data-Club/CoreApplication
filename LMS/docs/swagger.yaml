paths:
  /attempts/{attemptId}/summary:
    get:
      consumes:
      - application/json
      description: Get detailed summary of a quiz attempt including statistics
      parameters:
      - description: Attempt ID
        in: path
        name: attemptId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Attempt summary
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid attempt ID
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Not authorized to view this attempt
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Attempt not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get summary of a specific attempt
      tags:
      - Quiz - Student
