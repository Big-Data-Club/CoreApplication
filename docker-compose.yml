version: '3.8'

x-common-healthcheck: &common-healthcheck
  interval: 10s
  timeout: 5s
  retries: 3
  start_period: 30s

x-common-logging: &common-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # Frontend: Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-unknown}
        - VERSION=${VERSION:-1.0.0}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_LMS_API_URL=${NEXT_PUBLIC_LMS_API_URL}
    image: ${DOCKER_USERNAME}/bdc-frontend:${IMAGE_TAG:-latest}
    container_name: nextjs-prod
    restart: unless-stopped
    
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      BACKEND_URL: http://backend:8080
      LMS_API_URL: http://lms-backend:8081
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_LMS_API_URL: ${NEXT_PUBLIC_LMS_API_URL}
      GOOGLE_SCRIPT_URL: ${GOOGLE_SCRIPT_URL}
      
      # Auth configuration
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Telemetry
      NEXT_TELEMETRY_DISABLED: 1
    
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    
    volumes:
      - ./frontend/logs:/app/logs
    
    depends_on:
      backend:
        condition: service_healthy
      lms-backend:
        condition: service_healthy
    
    networks:
      - app-network
    
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      start_period: 45s
    
    logging: *common-logging
    
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    security_opt:
      - no-new-privileges:true
    
    labels:
      - "service.type=frontend"
      - "service.name=nextjs-prod"
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`bdc.hpcc.vn`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # Database: PostgreSQL 
  postgres:
    image: postgres:15-alpine
    container_name: postgres-auth
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-club_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_SHARED_BUFFERS: "128MB"
    
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Backend/init-scripts:/docker-entrypoint-initdb.d:ro
    
    networks:
      - app-network
    
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
    
    logging: *common-logging
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    security_opt:
      - no-new-privileges:true
    
    labels:
      - "service.type=database"
      - "service.name=postgres-auth"

  # Backend Service: Spring Boot (Auth)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-unknown}
        - VERSION=${VERSION:-1.0.0}
    image: ${DOCKER_USERNAME}/bdc-backend:${IMAGE_TAG:-latest}
    container_name: auth-service
    restart: unless-stopped
    
    environment:
      # Spring Profiles
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-club_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-123456}

      # Sync User
      LMS_API_URL: ${LMS_API_URL}
      LMS_API_SECRET: ${LMS_API_SECRET}
      
      # HikariCP Optimized Settings
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: ${HIKARI_MAX_POOL_SIZE:-20}
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: ${HIKARI_MIN_IDLE:-5}
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 20000
      SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT: 300000
      SPRING_DATASOURCE_HIKARI_MAX_LIFETIME: 1200000
      SPRING_DATASOURCE_HIKARI_KEEPALIVE_TIME: 300000
      
      # JPA Settings
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${JPA_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE: 50
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_INSERTS: true
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_UPDATES: true
      SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_FETCH_SIZE: 50
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-please-change-this-secret-key-in-production}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-3600000}
      
      # CORS Configuration (allow frontend)
      CORS_ALLOWED_ORIGINS: http://frontend:3000,https://bdc.hpcc.vn,http://localhost:3000
      
      # Logging
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL:-INFO}
      LOGGING_LEVEL_COM_EXAMPLE: ${LOG_LEVEL:-INFO}
      LOGGING_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
      
      # Actuator
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      MANAGEMENT_HEALTH_LIVENESSSTATE_ENABLED: true
      MANAGEMENT_HEALTH_READINESSSTATE_ENABLED: true
      
      # JVM Optimizations
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+ParallelRefProcEnabled
        -Djava.security.egd=file:/dev/./urandom
      
      # Email Configuration
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL: ${EMAIL}
      APP_PUBLIC_URL: ${APP_PUBLIC_URL}
    
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    
    volumes:
      - upload_data:/app/uploads
      - ./Backend/logs:/app/logs
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - app-network
    
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health/liveness"]
      start_period: 60s
    
    logging: *common-logging
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1536M
        reservations:
          cpus: '0.5'
          memory: 512M
    
    security_opt:
      - no-new-privileges:true
    
    labels:
      - "service.type=backend"
      - "service.name=auth-service"
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`bdc.hpcc.vn`) && PathPrefix(`/apiv1`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"

  # Database: PostgreSQL (LMS Service)
  postgres-lms:
    image: postgres:15-alpine
    container_name: postgres-lms
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${LMS_POSTGRES_DB:-lms_db}
      POSTGRES_USER: ${LMS_POSTGRES_USER:-lms_user}
      POSTGRES_PASSWORD: ${LMS_POSTGRES_PASSWORD:-lms_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      POSTGRES_MAX_CONNECTIONS: 100
    ports:
      - "${LMS_POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_lms_data:/var/lib/postgresql/data
      - ./LMS/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
    logging: *common-logging
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    security_opt:
      - no-new-privileges:true
    labels:
      - "service.type=database"
      - "service.name=postgres-lms"

  # Cache: Redis (LMS Service)
  redis-lms:
    image: redis:7-alpine
    container_name: redis-lms
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_lms_data:/data
    networks:
      - app-network
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
    logging: *common-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    security_opt:
      - no-new-privileges:true
    
    labels:
      - "service.type=cache"
      - "service.name=redis-lms"

  # LMS Backend Service: Go
  lms-backend:
    build:
      context: ./LMS
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-unknown}
        - VERSION=${VERSION:-1.0.0}
    image: ${DOCKER_USERNAME}/bdc-lms:${IMAGE_TAG:-latest}
    container_name: lms-service
    restart: unless-stopped
    
    environment:
      # Application
      APP_ENV: ${APP_ENV:-production}
      APP_PORT: ${LMS_PORT:-8081}
      APP_NAME: "LMS Service"
      GIN_MODE: release

      # Sync user
      LMS_SYNC_SECRET: ${LMS_SYNC_SECRET}
      
      # Database
      DB_HOST: postgres-lms
      DB_PORT: 5432
      DB_USER: ${LMS_POSTGRES_USER:-lms_user}
      DB_PASSWORD: ${LMS_POSTGRES_PASSWORD:-lms_password}
      DB_NAME: ${LMS_POSTGRES_DB:-lms_db}
      DB_SSL_MODE: disable
      DB_MAX_OPEN_CONNS: 50
      DB_MAX_IDLE_CONNS: 10
      DB_CONN_MAX_LIFETIME: 5m
      DB_CONN_MAX_IDLE_TIME: 10m
      
      # Redis
      REDIS_HOST: redis-lms
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_DB: 0
      REDIS_POOL_SIZE: 10
      
      # JWT (shared with main auth service)
      JWT_SECRET: ${JWT_SECRET:-please-change-this-secret-key-in-production}
      JWT_EXPIRATION_HOURS: 1
      
      # File Storage
      UPLOAD_MAX_SIZE: 104857600  # 100MB
      UPLOAD_DIR: /app/uploads
      ALLOWED_VIDEO_FORMATS: "mp4,avi,mov,mkv,webm,flv"
      ALLOWED_DOCUMENT_FORMATS: "pdf,doc,docx,ppt,pptx,xls,xlsx,txt"
      ALLOWED_IMAGE_FORMATS: "jpg,jpeg,png,gif,webp,svg"
      
      # Auth Service (internal Docker network)
      AUTH_SERVICE_URL: http://backend:8080
      AUTH_SERVICE_TIMEOUT: 10s
      
      # CORS (allow frontend)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      CORS_ALLOWED_HEADERS: "Authorization,Content-Type,Accept"
      
      # Performance
      GOMAXPROCS: 2
      GOGC: 100
    
    ports:
      - "${LMS_PORT:-8081}:8081"
    volumes:
      - lms_upload_data:/app/uploads
      - ./LMS/logs:/app/logs
    depends_on:
      postgres-lms:
        condition: service_healthy
      redis-lms:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      start_period: 45s
    logging: *common-logging
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    labels:
      - "service.type=backend"
      - "service.name=lms-service"
      - "traefik.enable=true"
      - "traefik.http.routers.lms.rule=Host(`bdc.hpcc.vn`) && PathPrefix(`/lmsapiv1`)"
      - "traefik.http.services.lms.loadbalancer.server.port=8081"

  # MinIO: Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio-lms
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BROWSER: "on"
      MINIO_PROMETHEUS_AUTH_TYPE: public
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    logging: *common-logging
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    security_opt:
      - no-new-privileges:true
    
    labels:
      - "service.type=storage"
      - "service.name=minio"

# Volumes
volumes:
  postgres_data:
    driver: local
    labels:
      - "backup.enabled=true"
      - "backup.schedule=daily"
  postgres_lms_data:
    driver: local
    labels:
      - "backup.enabled=true"
      - "backup.schedule=daily"
  redis_lms_data:
    driver: local
    labels:
      - "backup.enabled=true"
      - "backup.schedule=weekly"
  upload_data:
    driver: local
    labels:
      - "backup.enabled=true"
      - "backup.schedule=weekly"
  lms_upload_data:
    driver: local
    labels:
      - "backup.enabled=true"
      - "backup.schedule=weekly"
  minio_data:
    driver: local
    labels:
      - "backup.enabled=true"
      - "backup.schedule=daily"

# Networks
networks:
  app-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
    driver_opts:
      com.docker.network.bridge.name: br-bdc
      com.docker.network.driver.mtu: 1500
    labels:
      - "network.name=app-network"
      - "network.environment=production"